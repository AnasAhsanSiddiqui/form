<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client Project Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="form-container">
        <h1>Client Project Information</h1>
        <form id="clientForm">
            <!-- Client Information -->
            <label for="fullName">Full Name:</label>
            <input type="text" id="fullName" name="fullName" required>

            <label for="companyName">Company Name:</label>
            <input type="text" id="companyName" name="companyName" required>

            <label for="emailAddress">Email Address:</label>
            <input type="email" id="emailAddress" name="emailAddress" required>

            <label for="phoneNumber">Phone Number:</label>
            <input type="tel" id="phoneNumber" name="phoneNumber" required>

            <label for="contactMethod">Preferred Method of Contact:</label>
            <select id="contactMethod" name="contactMethod" required>
                <option value="email">Email</option>
                <option value="mobile">Mobile</option>
            </select>

            <label for="industry">Industry:</label>
            <input type="text" id="industry" name="industry" required>

            <label for="projectName">Project Name:</label>
            <input type="text" id="projectName" name="projectName" required>

            <label for="projectDescription">Project Description:</label>
            <textarea id="projectDescription" name="projectDescription" rows="5" required></textarea>

            <!-- Website Inspiration -->
            <label for="websiteURLs">Website Inspiration - URLs:</label>
            <input type="url" id="websiteURLs" name="websiteURLs">

            <label for="websiteLikes">What do you like about this website?</label>
            <textarea id="websiteLikes" name="websiteLikes" rows="3"></textarea>

            <!-- Competitor Analysis -->
            <label for="competitorURLs">Competitor Website URLs:</label>
            <input type="url" id="competitorURLs" name="competitorURLs">

            <label for="competitorInsights">Competitor Insights:</label>
            <textarea id="competitorInsights" name="competitorInsights" rows="3"></textarea>

            <!-- Design Preferences -->
            <label for="designStyle">Design Style (e.g., modern, classic, minimalist):</label>
            <input type="text" id="designStyle" name="designStyle">

            <label for="colorPreferences">Color Preferences (specify codes if available):</label>
            <input type="text" id="colorPreferences" name="colorPreferences">

            <label for="typographyPreferences">Typography Preferences:</label>
            <input type="text" id="typographyPreferences" name="typographyPreferences">

            <!-- Functional Requirements -->
            <label for="keyFeatures">Key Features (List required features):</label>
            <textarea id="keyFeatures" name="keyFeatures" rows="3"></textarea>

            <!-- Homepage Sections -->
            <label for="heroSection">Hero Section (Brief description of the main section):</label>
            <textarea id="heroSection" name="heroSection" rows="3"></textarea>

            <label for="servicesSection">Services/Products Section:</label>
            <textarea id="servicesSection" name="servicesSection" rows="3"></textarea>

            <label for="aboutUsSection">About Us Section (Brief overview of the company):</label>
            <textarea id="aboutUsSection" name="aboutUsSection" rows="3"></textarea>

            <label for="testimonialsSection">Testimonials Section:</label>
            <textarea id="testimonialsSection" name="testimonialsSection" rows="3"></textarea>

            <label for="ctaSection">Contact Form/CTA Section:</label>
            <textarea id="ctaSection" name="ctaSection" rows="3"></textarea>

            <!-- Specific Page Details -->
            <label for="contactUsPage">Contact Us Page (Any specific requirements):</label>
            <textarea id="contactUsPage" name="contactUsPage" rows="3"></textarea>

            <label for="aboutUsPage">About Us Page (Any specific requirements):</label>
            <textarea id="aboutUsPage" name="aboutUsPage" rows="3"></textarea>

            <label for="testimonialsPage">Testimonials Page (Any specific requirements):</label>
            <textarea id="testimonialsPage" name="testimonialsPage" rows="3"></textarea>

            <label for="blogPage">Blog Page (Any specific requirements):</label>
            <textarea id="blogPage" name="blogPage" rows="3"></textarea>

            <!-- eCommerce Functionality -->
            <label for="ecommerceRequirements">eCommerce Requirements (Yes/No):</label>
            <select id="ecommerceRequirements" name="ecommerceRequirements" required>
                <option value="yes">Yes</option>
                <option value="no">No</option>
            </select>

            <div id="ecommerceFields" style="display: none;">
                <label for="productCatalog">Product Catalog:</label>
                <textarea id="productCatalog" name="productCatalog" rows="3"></textarea>

                <label for="shoppingCart">Shopping Cart Functionality:</label>
                <textarea id="shoppingCart" name="shoppingCart" rows="3"></textarea>

                <label for="checkoutProcess">Checkout Process:</label>
                <textarea id="checkoutProcess" name="checkoutProcess" rows="3"></textarea>

                <label for="paymentMethods">Payment Methods:</label>
                <input type="text" id="paymentMethods" name="paymentMethods">

                <label for="shippingOptions">Shipping Options:</label>
                <textarea id="shippingOptions" name="shippingOptions" rows="3"></textarea>

                <label for="paymentGatewayIntegration">Custom Payment Gateway Integration:</label>
                <textarea id="paymentGatewayIntegration" name="paymentGatewayIntegration" rows="3"></textarea>

                <label for="paymentGateway">Preferred Payment Gateway(s):</label>
                <input type="text" id="paymentGateway" name="paymentGateway">

                <label for="thirdPartyIntegration">3rd Party Integration Requirements:</label>
                <textarea id="thirdPartyIntegration" name="thirdPartyIntegration" rows="3"></textarea>
            </div>

            <!-- Content Requirements -->
            <label for="contentSources">Content Sources:</label>
            <input type="text" id="contentSources" name="contentSources">

            <label for="contentGuidelines">Content Guidelines:</label>
            <textarea id="contentGuidelines" name="contentGuidelines" rows="3"></textarea>

            <!-- Images or Graphics Requirements -->
            <label for="imagesSources">Images or Graphics Sources:</label>
            <input type="text" id="imagesSources" name="imagesSources">

            <!-- Timeline and Budget -->
            <label for="projectTimeline">Project Timeline (Start and end dates):</label>
            <input type="text" id="projectTimeline" name="projectTimeline">

            <label for="budget">Budget (Estimated budget):</label>
            <input type="number" id="budget" name="budget">

            <label for="additionalComments">Additional Comments or Requirements:</label>
            <textarea id="additionalComments" name="additionalComments" rows="3"></textarea>

            <button type="submit">Submit</button>
        </form>
        <div id="result"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
